<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>
      This application calculates the day you were born and gives you
      your Akan name based on Ghanaian naming traditions.
    </p>

    <form id="akanForm">
      <label for="day">Day:</label>
      <input type="number" id="day" placeholder="e.g. 15">

      <label for="month">Month:</label>
      <input type="number" id="month" placeholder="e.g. 6">

      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="e.g. 1998">

      <label>Gender:</label>
      <div class="gender">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>

      <button type="submit">Get Akan Name</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
